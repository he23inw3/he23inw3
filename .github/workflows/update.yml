name: Profile Update
on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  update-profile:
    name: Update Readme with badges
    runs-on: ubuntu-latest
    steps:
      - name: Badges - Readme
        uses: pemtajo/badge-readme@main
        with:       
          CREDLY_USER: hiroki-omura
          BADGE_SIZE: 100
